<mat-toolbar>
    <!-- Your existing toolbar content -->
    <span>
      <mat-toolbar-row class="d-flex">
        <!-- Logo -->
        <div class="logo">
          <img src="assets/images/logo-header.png" alt="Logo" />
        </div>
        <div class="row">
          <ul class="icon-navbar">
            <li>
              <button mat-button [matMenuTriggerFor]="menu">
                <div class="notif">
                  <mat-icon>notifications_active</mat-icon>
                </div>
              </button>
              <mat-menu #menu="matMenu">
                <!--listes des notifications-->
                <mat-list>
                  <mat-list-item>vous avez une notification</mat-list-item>
                </mat-list>
              </mat-menu>
            </li>
            <mat-divider [vertical]="true"></mat-divider>
            <li>
              <button mat-button [matMenuTriggerFor]="menu1">
                <div class="profile_details">
                  <mat-icon>perm_identity</mat-icon>
                  <div class="class_type">
                    <span>nom d'utilisateur</span>
                  </div>
                </div>
              </button>
              <mat-menu #menu1="matMenu" class="btn-account">
                <button mat-menu-item>
                  <a mat-list-item routerLinkActive="list-item-active" routerLink="/profil">
                    <mat-icon>edit</mat-icon>Modifier mon profil
                  </a>
                </button>
                <button mat-menu-item>
                  <mat-icon>exit_to_app</mat-icon>
                  Déconnexion
                </button>
              </mat-menu>
            </li>
          </ul>
        </div>
      </mat-toolbar-row>
    </span>
  </mat-toolbar>
  <div class="content-container">
    <mat-sidenav-container class="example-container">
      <!-- Sidebar -->
      <mat-sidenav mode="side" opened>
        <mat-nav-list class="list">
          <a mat-list-item routerLinkActive="list-item-active" routerLink="/acceuil">
            <mat-icon>home</mat-icon>Acceuil
          </a>
          <a mat-list-item routerLinkActive="list-item-active" routerLink="/studentList">
            <mat-icon>grid_on</mat-icon>Liste des etudiants
          </a>
          <a mat-list-item routerLinkActive="list-item-active" routerLink="/dashboard">
            <mat-icon>pie_chart</mat-icon>Absence
          </a>
          <a mat-list-item routerLinkActive="list-item-active" routerLink="/intervention">
            <mat-icon>trending_up</mat-icon>Intervention
          </a>
          <a mat-list-item routerLinkActive="list-item-active" routerLink="/histo">
            <mat-icon>history</mat-icon>Historique
          </a>
          <a mat-list-item routerLinkActive="list-item-active" routerLink="/archive">
            <mat-icon>inbox</mat-icon>Archive
          </a>
          <a mat-list-item routerLinkActive="list-item-active" routerLink="/propos">
            <mat-icon>supervised_user_circle</mat-icon>à propos de nous
          </a>
        </mat-nav-list>
      </mat-sidenav>
